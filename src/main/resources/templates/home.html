<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>BookLite Home</title>
</head>

<body style="background-color: antiquewhite;">

<div class="container">
    <h3>Book Catalog</h3>
    <hr>

    <!-- Add button for saving a book -->
    <a th:href="@{/books/showBookForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody style="background-color: beige;">
        <tr th:each="tempBook : ${books}">

            <td th:text="${tempBook.title}" />
            <td th:text="${tempBook.author}" />
            <td th:text="${tempBook.page}" />
            <!-- Buttons for update book and delete book -->
            <td>
                <!-- Add/View Book note -->
                <a th:href="@{/books/showNoteForm(bookId=${tempBook.id})}"
                   class="btn btn-info btn-sm">
                    Notes
                </a>

                <!-- Update book -->
                <a th:href="@{/books/showUpdateForm(bookId=${tempBook.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Get description for book -->
                <a th:href="@{/description/showBookDescription(bookTitle=${tempBook.title})}"
                   class="btn btn-info btn-sm">
                    Description
                </a>

                <!-- Delete book -->
                <a th:href="@{/books/delete(bookId=${tempBook.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
