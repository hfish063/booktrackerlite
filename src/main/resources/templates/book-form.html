<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Book</title>
</head>

<body style="background-color: antiquewhite;">

<div class="container">

  <h3>Book Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Book</p>

  <form action="#" th:action="@{/books/save}" th:object="${book}" method="POST">
    <!-- Add hidden form field to handle the update -->
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{note}">

    <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title" th:required="required">
    <input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author">
    <input type="number" th:field="*{page}" class="form-control mb-4 w-25" placeholder="Page number">

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>

  <hr>
  <a th:href="@{/books/home}">Back to Book Catalog</a>

</div>

</body>

</html>
